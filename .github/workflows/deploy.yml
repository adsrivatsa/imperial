name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build backend
        run: go build -o imperials ./cmd/server

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ui

      - name: Build frontend
        run: npm run build
        working-directory: ui

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VM
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Create deploy directory on VM
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ${DEPLOY_PATH} ${DEPLOY_PATH}/ui"

          # Copy backend binary
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no imperials ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/

          # Copy frontend build output and package files
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r ui/.next ui/public ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/ui/
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ui/package.json ui/package-lock.json ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/ui/

          # Install prod deps and restart PM2 on VM
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "cd ${DEPLOY_PATH}/ui && npm ci --omit=dev && cd ${DEPLOY_PATH} && (pm2 restart backend 2>/dev/null || pm2 start ./imperials --name backend) && cd ui && (pm2 restart frontend 2>/dev/null || pm2 start 'npm start' --name frontend) && pm2 save"
